{% extends "base.html" %}

{% block content %}
    <h2>GitLab APIs</h2>
    <ul>
        {% for api in object_list %}
            <li><a href="{% url 'core:gitlabapi.detail' api.pk %}">{{ api.api_name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'core:gitlabapi.add' %}">Add API Configuration </a></p>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% endblock %}
